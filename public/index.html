<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
      <link href="./App.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Learn to Code</title>
  </head>
  <body>
<main>
  <div class="container">

    <div class="pitch">
      <strong>Try it free 7 days</strong> then $20/mo. thereafter
    </div>


    <div class="text">
      <h1>Learn to code by watching others </h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but
        understanding how developers think is invaluable. </p>
    </div>

    <div id="formbox" class="formcontainer">
      <form class="iform">
        <input type="text" class="fname" placeholder="  First Name ">
        <input type="text" class="lname" placeholder="  Last Name  ">
        <input type="email" class="uemail" placeholder="  Email Address  ">
        <input type="password" class="upassword" placeholder="  Password  ">

        <input type="submit" id="btn" class="claimbutton" value="Claim your free trial">
      </form>



      <p class="subtext">By clicking the button, you are agreeing to our <span class="terms"><strong>Terms and
            Services</strong></span></p>
    </div>

  </div>
</main>
<script src="./App.css"></script>
  </body>
</html>
